<!DOCTYPE html>
<html ng-app="drSandhalClinicModule">
<head>
    <title>Best Ayurvedic Clinic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--StyleSheets -->
    <link href="styles/libs/bootstrap.min.css" rel="stylesheet">
    <link href="styles/libs/font-awesome.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body ng-cloak>
   <body data-ng-app="drSandhalClinicModule">
		<div class="container content">
			<div class="header text-center">
				<div class="row">
					<a class="logo col-xs-12"rel="home" title="Home" href="#/home">
						<img class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2" alt="www.drsandhalclinic.com Logo" 
							src="../img/logo.jpg">
					</a>
				</div>
				<div class="row">
					<div class="phno_box text-center" style="font-size:bold">
						<span>
							<a href="https://www.facebook.com/pages/DrSandhals-Ayurvedic-Health-Clinic/649822755029915" target="_blank">
								<i class="fa fa-facebook-square"></i>
							</a>
							<em>| Call:+91-94631-11584</em>
						</span>
					</div>
				</div>
			</div>
			<nav role="navigation" class="navbar navbar-default">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		                <span class="sr-only">Toggle navigation</span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
					</button>      
					<a href="#" class="navbar-brand"> Dr Sandhal Clinic</a>
				</div>
		        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse" ng-controller="NavigationController">
					<ul class="nav navbar-nav">
						<li data-ng-class="{'active':isActive('/home')}">
							<a href="#/home">Home</a>
						</li>   
						<li ng-class="{'active':isActive('/aboutUs')}">
							<a href="#/aboutUs">About US</a>
						</li>
						<li ng-class="{'active':isActive('/popularTreatments')}">
							<a href="#/popularTreatments">Popular Treatments</a>
						</li>
						<li ng-class="{'active':isActive('/contactUs')}">
							<a href="#/contactUs"> Contact Us</a>
						</li>
					</ul>
				</div>
			</nav>
			<div ng-view></div>
		</div>   
  	
    <!--JavaScript external libraries -->
    <script src="scripts/libs/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="scripts/libs/bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts/libs/angular.min.js"></script>
    <script src="scripts/libs/angular-route.min.js"></script>
    <script src="scripts/libs/angular-sanitize.min.js"></script>
     <!--AngularJS files -->
   <script src="app/js/app.js" type="text/javascript"></script>
   <script src="app/js/controllers.js" type="text/javascript"></script>
   <script src="app/js/sliderman.js" type="text/javascript"></script>
</body>
</html>
