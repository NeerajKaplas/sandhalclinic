<script>
$(function () {
    setTimeout("$('.accordion .accordion_content').slideToggle('fast');", 100);
    
});
$(".accordion h4").click(function () {
	if(($(this).next(".pane").css('display') == 'none')){
		$(".pane:visible").slideUp("fast");	
	}
	$(this).next(".pane").slideToggle("fast");
    $(this).toggleClass("current");
    $('.list_accordion h4').not(this).removeClass("current");
    $(".list_accordion h4").each(function(){
    	if($(this).hasClass('current')){
    		if($(this).find('i').hasClass('fa-chevron-right')){
    			$(this).find('i').removeClass('fa-chevron-right');
    			$(this).find('i').addClass('fa-chevron-down');
    		}
    	}else{
    		if($(this).find('i').hasClass('fa-chevron-down')){
    			$(this).find('i').addClass('fa-chevron-right');
    			$(this).find('i').removeClass('fa-chevron-down');
    		}
    	}
    });
})
</script>
